version: '3.8'

services:
  # Execution Core (TypeScript Worker)
  execution-core:
    build:
      context: workers/execution-core
      dockerfile: Dockerfile
    container_name: signalops-execution
    ports:
      - "8787:8787"
    volumes:
      - ./workers/execution-core:/app
      - /app/node_modules
    environment:
      - ALPHA_VANTAGE_KEY=${ALPHA_VANTAGE_KEY}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
    networks:
      - signalops-network

  # Strategy Engine (Python Worker)
  python-strategy:
    build:
      context: ./workers/strategy-engine
      dockerfile: Dockerfile
    container_name: signalops-python
    ports:
      - "8788:8788"
    volumes:
      - ./workers/strategy-engine:/app
    environment:
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
    networks:
      - signalops-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: signalops-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787/api/v1
    depends_on:
      - execution-core
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - signalops-network

networks:
  signalops-network:
    driver: bridge
