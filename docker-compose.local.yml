# Docker Compose for Local Development
# Optimized for WSL/Ubuntu with hot reload and development features
# Usage: docker-compose -f docker-compose.local.yml up

version: '3.8'

services:
  # PostgreSQL - Trade history, strategy configs, audit logs
  postgres:
    image: postgres:15-alpine
    container_name: signalops-postgres
    environment:
      POSTGRES_DB: signalops
      POSTGRES_USER: signalops
      POSTGRES_PASSWORD: signalops_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U signalops" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - signalops-network

  # Redis - Real-time state, market data cache, pub/sub
  redis:
    image: redis:7-alpine
    container_name: signalops-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - signalops-network

  # Python Strategy Engine - Core logic, agent evaluation, backtesting
  python-strategy:
    build:
      context: .
      dockerfile: python-strategy-engine/Dockerfile
    container_name: signalops-python
    environment:
      - DATABASE_URL=postgresql://signalops:signalops_dev_password@postgres:5432/signalops
      - REDIS_URL=redis://redis:6379
      - GO_EXECUTION_URL=http://go-execution:8080
      - JAVA_RISK_URL=java-risk:50052
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
    ports:
      - "50051:50051" # gRPC server
      - "5000:5000" # REST API (optional)
    volumes:
      - ./python-strategy-engine:/app
      - strategy_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network
    command: python grpc_server.py

  # Go Execution Engine - Order routing, WebSocket streaming, exchange APIs
  go-execution:
    build:
      context: .
      dockerfile: go-execution-core/Dockerfile
      target: development
    container_name: signalops-go
    environment:
      - DATABASE_URL=postgres://signalops:signalops_dev_password@postgres:5432/signalops?sslmode=disable
      - REDIS_URL=redis:6379
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY:-}
      - COINBASE_API_KEY=${COINBASE_API_KEY:-}
      - COINBASE_SECRET_KEY=${COINBASE_SECRET_KEY:-}
    ports:
      - "8080:8080" # REST API
      - "8081:8081" # WebSocket
      - "50050:50050" # gRPC server
    volumes:
      - ./go-execution-core:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network

  # Java Risk Manager - Position tracking, PnL calculation, risk checks
  java-risk:
    build:
      context: ./java-risk-manager
      dockerfile: Dockerfile
    container_name: signalops-java
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/signalops
      - DATABASE_USER=signalops
      - DATABASE_PASSWORD=signalops_dev_password
      - REDIS_URL=redis://redis:6379
      - GRPC_PORT=50052
    ports:
      - "50052:50052" # gRPC server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network

  # C++ Signal Core - SIMD-optimized indicators, order book processing
  cpp-signal:
    build:
      context: ./cpp-signal-core
      dockerfile: Dockerfile
    container_name: signalops-cpp
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - signalops-network

  # Next.js Frontend - Modern dashboard UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: signalops-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8081
      - NEXT_PUBLIC_STRATEGY_URL=http://localhost:5000
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - go-execution
      - python-strategy
    networks:
      - signalops-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strategy_logs:
    driver: local

networks:
  signalops-network:
    driver: bridge
