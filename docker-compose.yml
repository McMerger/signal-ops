version: '3.8'

services:
  # PostgreSQL - Trade history, strategy configs, audit logs
  postgres:
    image: postgres:15-alpine
    container_name: signalops-postgres
    environment:
      POSTGRES_DB: signalops
      POSTGRES_USER: signalops
      POSTGRES_PASSWORD: signalops_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U signalops" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - signalops-network

  # Redis - Real-time state, market data cache, pub/sub
  redis:
    image: redis:7-alpine
    container_name: signalops-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - signalops-network

  # Python Strategy Engine - Core logic, agent evaluation, backtesting
  python-strategy:
    build:
      context: .
      dockerfile: python-strategy-engine/Dockerfile
    container_name: signalops-python
    environment:
      - DATABASE_URL=postgresql://signalops:signalops_dev_password@postgres:5432/signalops
      - REDIS_URL=redis://redis:6379
      - GO_EXECUTION_URL=http://go-execution:8080
      - JAVA_RISK_URL=java-risk:50052
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "50051:50051" # gRPC server
      - "5000:5000" # REST API (optional)
    volumes:
      - ./python-strategy-engine:/app
      - strategy_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network
    command: python grpc_server.py

  # Execution Core Worker (TypeScript)
  execution-core:
    image: node:20-alpine
    container_name: signalops-execution
    working_dir: /app
    environment:
      - DATABASE_URL=postgres://signalops:signalops_dev_password@postgres:5432/signalops
      - REDIS_URL=redis:6379
    ports:
      - "8787:8787"
    volumes:
      - ./workers/execution-core:/app
    command: sh -c "npm install && npx wrangler dev --host 0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - signalops-network

  # Next.js Frontend - Modern dashboard UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: signalops-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8787
      - NEXT_PUBLIC_WS_URL=ws://localhost:8787
      - NEXT_PUBLIC_STRATEGY_URL=http://localhost:5000

    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - go-execution
      - python-strategy
    networks:
      - signalops-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  strategy_logs:
    driver: local

networks:
  signalops-network:
    driver: bridge
